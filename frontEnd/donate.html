<div class=container>
    
    <br>
    <p align="right">
        <strong>Search foodbanks:</strong> <input ng-model="search">
    </p>

    <table class="table table-hover">
       <tr ng-repeat="foodbank in data | filter:search" >
            <td class="tdCenter" align="center">
                <div class="img-wrapper">
                    <img ng-src="{{foodbank.photoUrl}}" alt="{{foodbank.name}}"style="width:300px;height:200px"  class="img-rounded">
                </div>
            </td>
    
            <td>
                <a href="#/foodbank/{{foodbank._id}}"><b>{{foodbank.name}}</b></a><br />
                <b>Headline:</b> {{foodbank.headline}}<br>
                <b>Address:</b> {{foodbank.address}}<br>
                <b>Website:</b> <a href="{{foodbank.websiteUrl}}">{{foodbank.websiteUrl}}</a><br>
                <b>Contact:</b> {{foodbank.contactNumber}}<br>
                <b>Email:</b> {{foodbank.email}}<br>
                <a href="#/foodbank/{{foodbank._id}}" style="margin-top:10px" class="btn btn-primary md">Donate Now</a>
            </td>
