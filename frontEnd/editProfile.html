<div class="container">
    <h2>Edit personal information</h2>
    <hr>
    <form ng-submit="update()">
    <div class="row">
        <!-- left column -->
        <div class="col-md-3">
            <div class="text-center">
                <img src="{{data.photoUrl}}" class="avatar img-circle">
                <h6>choose another image</h6>
                <input type="text" ng-model="data.photoUrl" class="form-control">
            </div>
        </div>

        <!-- edit form column -->
        <div class="col-md-9 personal-info">
            <h3>Personal info</h3>

            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-lg-3 control-label">First name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" ng-model="data.firstName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Last name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" ng-model="data.lastName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Headline:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" ng-model="data.headline">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Date of birth:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="date" ng-model="data.dateOfBirth">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="email" ng-model="data.email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <input type="submit" class="btn btn-primary" value="Save Changes">
                        <span></span>
                        <input type="reset" class="btn btn-default" value="Cancel">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
</div>
<hr>
